<style>
  body {
	overflow:hidden;

  }
  #canvas {
	position:absolute;
	margin:auto;
	top:-100%;bottom:-100%;
	width: 100vw;
  }
  h1 {
  	color: #fff;
  	text-align: center;
    font-size: 7vw;
    position: absolute;
    width: 100vw;
    top: 45vh;
  }

<script>
	// change the default namespace for the CreateJS libraries:
	var cjs = cjs||{};
	var createjs = cjs;
</script>
<script src="js/createjs-2015.11.26.min.js"></script>
<script src="lib.js"></script>
<script>
var canvas, stage, exportRoot;
function init() {
	//setTimeout(function(){
		var w = lib.properties.width ;
		var h = lib.properties.height ;
		document.body.innerHTML = '<canvas id="canvas" width="'
				+w+'px" height="'
				+h+'px" style="display: block; background-color:#000"></canvas>';

		canvas = document.getElementById("canvas");
		handleComplete();
	//}, 1000);
}
function handleComplete() {
	exportRoot = new lib._lib();
	stage = new cjs.Stage(canvas);
	stage.addChild(exportRoot);	
	//Registers the "tick" event listener.
	cjs.Ticker.setFPS(lib.properties.fps);
	cjs.Ticker.addEventListener("tick", stage);	    
}
</script>

</head>
<body onload="init();" style="margin:0px;">
