
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
  body {
	overflow:hidden;
	background-color:#000;
  }
  #canvas {
	position:absolute;
	margin:auto;
	top:-100%;bottom:-100%;
	width: 100vw;
	display: block; 
	background-color:#000;
  }
  h1 {
  	color: #fff;
  	text-align: center;
    font-size: 7vw;
    position: absolute;
    width: 100vw;
    top: 45vh;
  }
</style>
<script>
	var cjs = cjs||{}, createjs = cjs, model = {};
</script>
<script src="js/createjs-2015.11.26.min.js"></script>
<script src="lib.js"></script>
<script>
var stage;
function init() {
	document.body.innerHTML = '<canvas id="canvas" width="'
			+lib.properties.width+'px" height="'
			+lib.properties.height+'px"></canvas>';
	stage = new cjs.Stage(document.getElementById("canvas"));
	stage.addChild(new lib._lib());	
	cjs.Ticker.setFPS(lib.properties.fps);
	cjs.Ticker.addEventListener("tick", stage);	    
}
</script>
</head>
<body onload="init();" style="margin:0px;">
	
	<h1> Loading ..</h1>
</body>
